<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" sizes="64x64" href="./Images/checklist.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/style.css"/>

    <title>CVMaster</title>

</head>

<body>
<header>
    <a href="#" class="brand-name">
        <img src="Images/cv-master-logo.jpg" alt="cv master">
    </a>

    <nav>
        <ul class="nav_links">

            <li><a href="dashboard.html" id='dashboard' style="display : none">Dashboard</a></li>

            <li>
                <a href="login.html" class="btn-login" id="login-button">
                    Login
                </a>
            </li>
            <li>
                <a href="registration.html" class="btn-login" id="register-button">
                    Register
                </a>
            </li>
            <li>
                <a class="btn-login" id="logout-button" style="display : none">
                    Logout
                </a>
            </li>
        </ul>

    </nav>

</header>

<div class="section-1-container">
    <div class="container">

        <!-- Section - 1 ---->

        <div class="section-1">
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="section-1-content text-left">
                        <h2 class="section-1-main">Create beautiful, professional resumes in minutes, free.</h2>
                    </div>
                </div>
                <div class="col-6">
                    <div class="section-1-content text-left pt-5">
                        <button class="btn btn-create create-cv-btn" type="submit" onclick="cvBtnFunction()">
                            Create a CV Now
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-12">
                    <div id="carouselCircleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner carousel-inner-images">
                            <div class="carousel-item active">
                                <img src="Images/slider-1.png" class="d-block carousel-image"
                                     alt="cv master">
                            </div>
                            <div class="carousel-item">
                                <img src="Images/slider-2.png" class="d-block carousel-image"
                                     alt="cv master">
                            </div>
                            <div class="carousel-item">
                                <img src="Images/slider-3.png" class="d-block carousel-image"
                                     alt="cv master">
                            </div>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#carouselCircleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselCircleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselCircleIndicators" data-slide-to="2"></li>
                        </ol>
                    </div>

                </div>
            </div>

        </div> <!-- row -->
    </div> <!-- container -->
</div>

<!-- Section 1 ends -->

<!-- Section - 2 ---->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="column col-12 mt-4">
            <img src="https://cvmkr.com/images/press.png" alt="cv master">
        </div>
        <div class="column col-12 mt-4 resume-text-header">
            <h3 class="resume-text-h3">A wide range of templates to choose from</h3>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-1">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-2">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-3">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-4">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-5">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-6">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-7">
            </div>
        </div>
        <div class="column col-6">
            <div class="resume-div cv-img-8">
            </div>
        </div>
    </div> <!-- row -->
</div>
<!-- Section 2 ends -->

<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-dark text-white-50 mt-4">
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <div>CV Master</div>
                <div>All Rights Reserved</div>
                <div>By</div>
                <div>Xoss Technologies Ltd.</div>
            </div>
            <div class="col-6">
                <div>Get our app</div>
                <a href="https://play.google.com/store/apps/details?id=com.cvmaster.xosstech" target="_blank"><img
                        class="play-store-logo" src="Images/play-store.png" alt="cv master"></a>

            </div>
        </div>
    </div>
</footer>

</body>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script>

    let isUserLoggedIn = false;
    const token = localStorage.getItem("token") || "";
    if (token) isUserLoggedIn = true;

    if (isUserLoggedIn) {
        document.location = "dashboard.html";
    }

    function cvBtnFunction() {

        if (isUserLoggedIn === false) {
            document.location = "login.html";
        } else {
            document.location = "dashboard.html";
        }

    }
</script>
<script src="./js/cv-image-fetch.js"></script>

</html>
