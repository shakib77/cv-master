<body>
<header>
    <a href="index.html" class="brand-name">CVMaker</a>
    <nav>
        <ul class="nav_links">
            <li>
                <a href="login.html" class="btn-login">Login </a>
            </li>
        </ul>
    </nav>
</header>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card form-holder">
                    <div class="card-body">
                        <h1>Registration</h1>
<!--                        <form method="post" action="/api/register" id="register-form"> &lt;!&ndash;todo: action will not need i think&ndash;&gt;-->
                        <form id="register-form"> <!--todo: action will not need i think-->
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="name"/>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Mobile number"/>
                            </div>
                            <div class="row">
                                <div class="col-8 text-right">
                                    <input type="submit" class="btn btn-primary" value=" Login "/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>

<script>
    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = {
            name: e.target.elements["name"].value,
            mobile: e.target.elements["mobile"].value,
            password: '12345',
            password_confirmation: '12345',
        };
        console.log(formData);
        fetch("/api/register", {
            method: "POST", // or 'PUT',
            mode: "cors",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
            .then((response) => {
                console.log(response);
                return response.json();
            })
            .then((jsonRes) => {
                console.log(jsonRes);
                if (!jsonRes.success) {
                    throw new Error(jsonRes);
                }
                    // console.log('Success:', jsonRes);
                // console.log("http://127.0.0.1:5500/" + jsonRes.redirect);
                else {
                    window.location.href = jsonRes.data.redirect;
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                const alertDiv = document.getElementById("alert-message");
                alertDiv.innerHTML = "";
                alertDiv.style.display = "flex";
                const newDiv = document.createElement("div");
                newDiv.setAttribute("justify-content", "center");
                newDiv.setAttribute("align-items", "center");
                const str = "alert alert-danger alert-dismissible fade show container-md";
                str.split(" ").forEach((c) => newDiv.classList.add(c));
                newDiv.innerHTML = error;

                const newBtn = document.createElement("button");
                newBtn.classList.add("btn-close");
                newBtn.setAttribute("data-bs-dismiss", "alert");
                newBtn.setAttribute("aria-label", "Close");

                newDiv.append(newBtn);
                alertDiv.append(newDiv);
            });
    });
</script>
</html>
