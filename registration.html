<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" sizes="64x64" href="./Images/checklist.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/reg2.css"/>

    <title>CVMaster-Registration</title>
</head>

<body>
<header>
    <a href="index.html" class="brand-name">CVMaker</a>
    <nav>
        <ul class="nav_links">
            <li>
                <a href="login.html" class="btn-login">Login </a>
            </li>
        </ul>
    </nav>
</header>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card form-holder">
                    <div class="card-body">
                        <h1>Registration</h1>
                        <form id="register-form">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="name"/>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Mobile number"/>
                            </div>
                            <div class="row">
                                <div class="col-8 text-right">
                                    <input type="submit" class="btn btn-primary" value="Sign Up"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>

<script>
    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = {
            name: e.target.elements["name"].value,
            mobile: e.target.elements["mobile"].value,
            password: '12345',
            password_confirmation: '12345',
        };
        console.log(formData);
        fetch("https://xosstech.com/cvm/api/public/api/register", {
            method: "POST", // or 'PUT',
            mode: "cors",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
            .then((response) => {
                return response.json();
            })
            .then((jsonRes) => {
                if (!jsonRes.success) {
                    throw new Error(jsonRes);
                }
                else {
                    console.log('jsonRes->', jsonRes.token);
                    // window.location.href = jsonRes.data.redirect;

                    window.localStorage.setItem('token', jsonRes.token)
                    document.location = "dashboard.html";
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        // console.log('local token', localStorage.getItem('token'));
    });
</script>
</html>
